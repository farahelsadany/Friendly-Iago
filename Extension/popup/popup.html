<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Friendly Lago</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <!-- Header with logo -->
    <div class="header">
      <img src="../icons/logo.png" alt="Friendly Lago" class="logo" />
      <h1>Friendly Iago</h1>
      <p class="subtitle">Squawk! Let's make your words sparkle with kindness! âœ¨</p>
    </div>

    <!-- Input area -->
    <div class="input-section">
      <label for="input" class="input-label">Enter your comment (max 200 words)</label>
      <textarea 
        id="input" 
        rows="4" 
        placeholder="Paste your comment here..."
        maxlength="1000"
      ></textarea>
      <div class="word-count" id="wordCount">0 / 200 words</div>
    </div>

    <!-- Action button -->
    <button id="checkBtn" class="primary-button">
      Check with Friendly Iago
    </button>

    <!-- Results area -->
    <div class="results-section" id="resultsSection" style="display: none;">
      <div class="results-header">
        <h3>Result</h3>
      </div>
      <div class="result-content">
        <div class="original-text">
          <strong>Original:</strong>
          <p id="originalText"></p>
        </div>
        <div class="suggestion-text">
          <strong>Suggestion:</strong>
          <p id="suggestionText"></p>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="secondary-button" id="copyBtn">Copy Suggestion</button>
        <button class="secondary-button" id="refreshBtn">Try Again</button>
      </div>
    </div>

    <!-- Status indicator -->
    <div class="status-bar" id="statusBar">
      <div class="status-text">Ready to help make your words kinder</div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
